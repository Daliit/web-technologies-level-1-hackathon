<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Registration</title>
</head>
<body>

    <h1>Register For Courses</h1>
     <a href="https://plpacademy.powerlearnproject.org/available-courses" target="_blank">See Other Available Courses</a>

    <!-- Form Section -->
     <section>
        <img src="e:\VARSITY\7848579.jpg" alt="Education Logo" width="500" height="500">
    </section>
    <section>
        <form id="registrationForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required><br><br>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required><br><br>

            <fieldset>
                <legend>Gender:</legend>
                <label><input type="radio" name="gender" value="male"> Male</label>
                <label><input type="radio" name="gender" value="female"> Female</label>
                <label><input type="radio" name="gender" value="other"> Other</label>
            </fieldset><br>

            <label for="subjects">Subjects:</label>
            <select id="subjects" name="subjects[]" multiple required>
                <option value="English">English</option>
                <option value="Math">Math</option>
                <option value="Science">Science</option>
                <option value="Art and Craft">Art and Craft</option>
                <option value="Agriculture">Agriculture</option>
                <option value="Geography">Geography</option>
                <option value="History">History</option>
            </select><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>

            <input type="hidden" name="sessionId" value="yourSessionId"><br>

            <button type="button" onclick="clearForm()">Cancel</button>
            <button type="submit">Register</button>
        </form>
    </section>

    <script>
        // Function to clear form inputs
        function clearForm() {
            document.getElementById("registrationForm").reset();
        }
    </script>

</body>
</html>
